<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    
    <style type="text/css">
    	#hello{
    		font-size: 5em;
    		text-align: center;
    		margin-top: 100px;
    	}
    	#btn{
    		width: 200px;
    		height: 100px;
    		text-align: center;
    		font-size: 2em;
    		margin-left: 670px;
    		margin-top: 100px;
    		background-color: aquamarine;
    	}
    </style>
  </head>
	<body>
		
		<h1 id="hello">Hello JS</h1>
		<button id="btn" onmouseover="changetext()" onmouseout="changetext2()">来摸我啊~</button>
		
	<script type="text/javascript">
			
			var a=7;
			var b=2.5;
			var c="abc";
			var d=true;
			var e="160-65*1.8";
			
			console.log(a+b);
			console.log(b+c);
			console.log(c+d);
			
			console.log(eval(e));
			
			function changetext(){
				document.getElementById("hello").style.color="blue";
				document.getElementById("btn").innerText="莫挨劳资!";
			}
			function changetext2(){
				document.getElementById("hello").style.color="red";
				document.getElementById("btn").innerText="来摸我啊~";
			}
		</script>
	</body>
</html>
