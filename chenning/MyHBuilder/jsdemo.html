<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.one{
				color: gold;
			}
		</style>
		
	</head>

	<body>
		<h1 id="hello">hello</h1>
		
		<button class="changeBtn">点击改变颜色</button>
		<button class="removeBtn">点击删除颜色</button>

		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".changeBtn").click(function(){
				$("#hello").addClass("one");
			});
			$(".removeBtn").click(function(){
				$("#hello").removeClass("one");
			});
		</script>

	</body>

</html>
