<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.one {
				color: gold;
			}
		</style>
	</head>

	<body>
		<h1 id="jQuery">hello jQuery</h1>
		<button id="button1" type="submit" onclick="changeColor()">点击改变颜色</button>
		<button id="button2" type="submit" onclick="removeColor()">移除样式</button>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//$("#jQuery").css("color", "red");
			$("#button1").click(function changeColor() {
				//$("#jQuery").css("color", "greenyellow");
				$("#jQuery").addClass("one");//添加样式
			});
			
			$("#button2").click(function removeColor() {
				$("#jQuery").removeClass("one");//移除样式
			})
		</script>

		</script>
	</body>

</html>
