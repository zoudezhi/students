<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js</title>
	</head>
	<body>
		<button type="submit" onclick="changeColor()">点击这里改变颜色</button>
		<h1 id="hello">hello javascript</h1>
		<script type="text/javascript">
			function changeColor(){
				document.getElementById("hello").style.color="#1B6D85";
			}
		</script>
		
	</body>
</html>
